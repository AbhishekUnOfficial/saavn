{% extends 'music/base.html' %}

{% block results %}
<a href="{% url 'search' %}">back</a>
<h1>Search Results</h1>
{% if error %}
<p>{{ error }}</p>
{% elif songs %} {% for song in songs %}
<div class="song-card">
  <h3>{{ song.name }}</h3>
  <p>Artist: {{ song.primaryArtists }}</p>
  <audio controls>
    <source src="{{ song.downloadUrl.3.link }}" type="audio/mpeg" />
  </audio>
</div>
{% endfor %} {% else %}
<p>No results found.</p>
{% endif %} {% endblock %}
